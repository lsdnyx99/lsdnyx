<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4F46E5, #9333EA);
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      padding: 2rem 0 1rem;
      font-size: 2rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 2rem;
      justify-items: center;
    }

    .video-container {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    video, iframe {
      width: 100%;
      height: 280px;
      display: block;
    }

    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>My Video Gallery</h1>

  <div class="video-grid">

    <!-- Local video -->
    <div class="video-container">
      <video controls>
        <source src="luf.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- YouTube video 1 -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- YouTube video 2 -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/3tmd-ClpJxA" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- YouTube video 3 -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/LsoLEjrDogU" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- YouTube video 4 -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/kJQP7kiw5Fk" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- YouTube video 5 -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/OPf0YbXqDm0" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- YouTube video 6 -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/fRh_vgS2dFE" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>

  <footer>
    &copy; 2025 My Video Site | All Rights Reserved
  </footer>

</body>
</html>

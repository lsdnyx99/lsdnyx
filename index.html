  <!-- Styles -->
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body { background:#111; color:white; transition: background 0.3s, color 0.3s; }
    a { color:inherit; text-decoration:none; }
    h1, h2 { text-align:center; margin:20px 0; }
    
    /* Dark/Light mode */
    body.light { background:#f0f0f0; color:#111; }
    body.light .video-container iframe, body.light .video-container video { filter: brightness(1); }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .hero video {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index: -1;
    }
    .hero-overlay {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      z-index:0;
    }
    .hero-content {
      z-index:1;
      color:white;
      animation: fadeIn 2s ease-in-out;
    }
    .hero-content h1 { font-size:3rem; margin-bottom:20px; }
    .hero-content button {
      padding:10px 20px; margin:5px; border:none; border-radius:8px;
      cursor:pointer; font-weight:bold; background:#4F46E5; color:white;
      transition:0.3s;
    }
    .hero-content button:hover { background:#9333EA; }

    /* Video Gallery */
    .tabs { display:flex; justify-content:center; margin:30px 0; flex-wrap:wrap; }
    .tabs button {
      padding:10px 20px; margin:5px; border:none; border-radius:8px;
      cursor:pointer; background:#222; color:white; transition:0.3s;
    }
    .tabs button.active { background:#4F46E5; }
    .tabs button:hover { background:#9333EA; }
    
    .video-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap:20px;
      padding:0 20px 40px 20px;
    }
    .video-container {
      background:#222;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .video-container:hover { transform: scale(1.05); }
    .video-container video, .video-container iframe { width:100%; height:280px; display:block; }

    /* Video Buttons */
    .video-buttons {
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap; padding:10px;
    }
    .video-buttons a {
      padding:5px 10px; border-radius:6px; background:#4F46E5; color:white; font-size:0.9rem;
      transition:0.3s;
    }
    .video-buttons a:hover { background:#9333EA; }

    /* Footer & Social */
    footer { text-align:center; padding:20px; background:rgba(0,0,0,0.7); }
    .social-icons { display:flex; justify-content:center; gap:15px; margin:10px 0; }
    .social-icons a { font-size:1.5rem; color:white; transition:0.3s; }
    .social-icons a:hover { color:#4F46E5; }

    /* Newsletter */
    .newsletter { text-align:center; margin:30px 0; }
    .newsletter input[type=email] { padding:10px; border-radius:6px; border:none; width:250px; margin-right:5px; }
    .newsletter button { padding:10px 15px; border:none; border-radius:6px; background:#4F46E5; color:white; cursor:pointer; transition:0.3s; }
    .newsletter button:hover { background:#9333EA; }

    /* Background Music Button */
    .music-btn {
      position:fixed; top:20px; right:20px; padding:10px; border:none; border-radius:50%;
      background:#4F46E5; color:white; cursor:pointer; font-size:1.2rem; z-index:10;
      transition:0.3s;
    }
    .music-btn:hover { background:#9333EA; }

    /* Animations */
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

  </style>
</head>
<body>

  <!-- Scripts -->
  <script>
    // Dark / Light Mode
    function toggleMode() {
      document.body.classList.toggle('light');
    }

    // Background Music
    const bgMusic = document.getElementById('bgMusic');
    let musicPlaying = false;
    function toggleMusic() {
      if(musicPlaying){ bgMusic.pause(); musicPlaying=false; } 
      else { bgMusic.play(); musicPlaying=true; }
    }

    // Video Sharing
    function shareVideo(url){
      prompt("Share this link:", url);
    }

    // Tabs / Filter
    const tabs = document.querySelectorAll('.tab-btn');
    const videos = document.querySelectorAll('.video-container');
    function filterVideos(category){
      tabs.forEach(t=>t.classList.remove('active'));
      event.currentTarget.classList.add('active');
      videos.forEach(v=>{
        if(category==='all' || v.dataset.category.includes(category)){
          v.style.display='block';
        } else { v.style.display='none'; }
      });
    }
  </script>
